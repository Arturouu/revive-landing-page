<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - ReVive</title>

  <link rel="stylesheet" href="public/assets/styles/producto.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="topbar">
  <img src="public/assets/images/LOGO REVIVE CORTADO.png" class="logo">
  <span class="titulo">REVIVE</span>
  <div class="acciones">
    <input type="text" placeholder="Buscar..." class="buscar">
    <a href="#" class="btn">Regístrate o inicia sesión</a>
    <a href="#" class="btn verde">Empieza ya</a>
  </div>
</header>

<nav class="menu">
  <a href="#">Todas las categorías</a>
  <a href="#">Sillas</a>
  <a href="#">Mesas</a>
  <a href="#">Materiales</a>
  <a href="#">Madera</a>
  <a href="#">Ropa</a>
  <a href="#">Artículos</a>
</nav>

<section class="producto">
  <div class="img-box">
    <img src="public/assets/images/silla.webp" alt="Silla">
  </div>

  <div class="info">
    <h2>"Silla en buen estado" – PARA INTERCAMBIAR</h2>

    <div class="descripcion">
      <label>Descripción:</label>
      <textarea placeholder="Escribe una descripción..."></textarea>
    </div>

    <div class="acciones-producto">
      <button class="btn don">DONAR</button>
      <button class="btn int">INTERCAMBIAR</button>
      <button class="btn con">CONTACTAR</button>
    </div>
  </div>
</section>

<h3 class="otros">OTROS PRODUCTOS</h3>

<section class="grid-otros">
  <div class="item">
    
  </div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</section>

</body>
</html>
