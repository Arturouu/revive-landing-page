<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor ReVive</title>
    <link rel="stylesheet" href="chatbot/chat.css">
    <script src="chatbot/chat.js" defer></script>
</head>

<body>

<div class="chat-container">

    <div class="chat-header">
        <img src="public/assets/images/LOGO REVIVE.png" alt="ReVive">
        <h2>Asesor ReVive</h2>
    </div>

    <div class="chat-body" id="chatBody">
        <div class="bot-message">
            ¡Hola! Soy tu asesor ReVive.  
            ¿En qué puedo ayudarte hoy?
        </div>
    </div>

    <div class="chat-input-area">
        <input type="text" id="userInput" placeholder="Escribe tu pregunta aquí...">
        <button id="sendBtn">Enviar</button>
    </div>

</div>

<script src="chat.js"></script>
</body>
</html>
